<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Art</h1>
    <div class="container">
        <div class="button-container">
            <div class="color-input-wrapper">
                <input type="color" name="gridColorInput" id="grid-color-input">
            </div>
            <button id="eraser-button"><i class="fa-solid fa-eraser"></i></button>
            <label for="gridSizeInput" id="grid-size-label"></label>
            <input type="range" name="gridSize" id="grid-size-input" value="25" min="10" max="50">
            <button id="reset-button">Reset Grid</button>
        </div>

        <div class="grid-container"> </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
